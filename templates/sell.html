{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <p>
            What stocks do you want to sell?
        </p>
        <p>
            Cash is ${{ '%0.2f'|format(cash) }}.
        </p>
        <div class="form-group">
            <select name="symbol">
            {% for symbol in symbols %}
            <option name="{{ symbol.symbol }}" autofocus class="form-control">{{ symbol.symbol }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
